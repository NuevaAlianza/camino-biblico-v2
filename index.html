  <!-- APPLE/Safari iOS -->

  <meta name="apple-mobile-web-app-title" content="Camino B√≠blico">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <!-- iOS Splash (opcional: agregar m√°s tama√±os si tienes splash personalizados) -->
  <link rel="apple-touch-startup-image" href="assets/icons/icon-512.png">

  <!-- Android Chrome: nombre corto para home -->
  <meta name="application-name" content="Camino B√≠blico">
  <meta name="mobile-web-app-capable" content="yes">

  <!-- Color navegador Windows -->

  <!-- SDK de Supabase y configuraci√≥n -->

  <script src="supabase.js"></script>
  <script src="js/auth.js"></script>

  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; max-width: 400px; margin: auto; }
    h2 { margin-top: 2rem; }
    label, input, select { display: block; width: 100%; margin-bottom: 1rem; }
    button { padding: 0.5rem 1rem; }
    #mensaje { margin-top: 1rem; color: green; font-weight: bold; }
  </style>
</head>
<body>

  <h1>Camino B√≠blico</h1>
  <h2>Registro</h2>
  <form id="registro-form">
    <input type="email" id="reg-email" placeholder="Correo electr√≥nico" required />
    <input type="password" id="reg-password" placeholder="Contrase√±a" required />
    <input type="text" id="reg-nombre" placeholder="Nombre completo" required />
    <input type="text" id="reg-pais" placeholder="Pa√≠s" />
    <input type="text" id="reg-ciudad" placeholder="Ciudad" />
    <input type="text" id="reg-parroquia" placeholder="Parroquia" />
    <button type="submit">Registrarse</button>
  </form>

  <h2>Iniciar sesi√≥n</h2>
  <form id="login-form">
    <input type="email" id="login-email" placeholder="Correo electr√≥nico" required />
    <input type="password" id="login-password" placeholder="Contrase√±a" required />
    <button type="submit">Entrar</button>
  </form>

  <div id="mensaje"></div>

  <!-- Bot√≥n de instalaci√≥n PWA -->
  <button id="btn-instalar-pwa" style="display:none;position:fixed;bottom:2rem;right:2rem;z-index:1200;">
    üì≤ Instalar App
  </button>

  <!-- CONFIRMACI√ìN DE CUENTA -->
  <script>
    // --- 1. Detecci√≥n de confirmaci√≥n de correo (token en hash) ---
    if (window.location.hash && window.location.hash.includes('access_token')) {
      document.body.innerHTML = `<h2>Confirmando tu cuenta...</h2><p>Un momento, estamos validando tu usuario.</p>`;
      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);

      const access_token = params.get('access_token');
      const refresh_token = params.get('refresh_token');
      const token_type = params.get('token_type') || 'bearer';

      if (access_token && refresh_token) {
        // Espera a que supabase est√© definido
        const checkSupabase = () => {
          if (window.supabase) {
            supabase.auth.setSession({
              access_token,
              refresh_token,
              token_type
            }).then(({ error }) => {
              if (!error) {
                window.location.hash = '';
                // Mensaje r√°pido antes de ir a men√∫
                document.body.innerHTML = `<h2>¬°Cuenta confirmada!</h2><p>Redirigiendo...</p>`;
                setTimeout(() => window.location.href = "menu.html", 900);
              } else {
                alert("Ocurri√≥ un problema al confirmar tu correo. Intenta iniciar sesi√≥n normalmente.");
                window.location.href = "index.html";
              }
            });
          } else {
            setTimeout(checkSupabase, 50);
          }
        };
        checkSupabase();
      }
    }
  </script>

  <!-- Instalar PWA -->
  <script src="js/app/instalar-pwa.js"></script>

</body>

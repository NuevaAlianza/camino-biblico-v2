<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <title>MenÃº Principal â€“ Camino BÃ­blico</title>
  <link rel="stylesheet" href="css/estilos.css" />
</head>
<body>
  <main class="menu">
    <h1>Camino BÃ­blico</h1>
    <div id="bienvenida"></div>
    <nav>
      <button onclick="window.location.href='quiz.html'">Jugar Quiz</button>
      <button onclick="window.location.href='coleccionables-v2.html'">Ver Coleccionables</button>
      <button onclick="window.location.href='progreso.html'">Mi Progreso</button>
      <button id="btn-temporada" style="display:none;">Temporada especial</button>
      <button id="btn-logout">Cerrar sesiÃ³n</button>
    </nav>
  </main>

  <!-- Scripts principales -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
  <script src="supabase.js"></script>
  <script src="js/auth.js"></script>

  <script>
    // RedirecciÃ³n si no hay sesiÃ³n
    supabase.auth.getSession().then(({ data }) => {
      if (!data.session) window.location.href = "index.html";
    });
    // Mostrar usuario
    supabase.auth.getUser().then(({ data }) => {
      const user = data?.user;
      let saludo = "Â¡Bienvenido/a!";
      if (user && user.email) {
        saludo = `Â¡Bienvenido/a, <strong>${user.email}</strong>!`;
      }
      document.getElementById('bienvenida').innerHTML = saludo;
    });
    // Logout
    document.getElementById('btn-logout').addEventListener('click', async () => {
      await supabase.auth.signOut();
      window.location.href = "index.html";
    });

    // Mostrar botÃ³n de temporada activa SOLO SI HAY una temporada vigente
    fetch("datos/temporadas.json")
      .then(res => res.json())
      .then(temporadas => {
        const hoy = new Date();
        const btn = document.getElementById("btn-temporada");
        for (const temp of temporadas) {
          const ini = new Date(temp.fecha_inicio);
          const fin = new Date(temp.fecha_fin);
          if (hoy >= ini && hoy <= fin) {
            btn.style.display = "inline-block";
            btn.textContent = `ðŸ”” ${temp.titulo}`;
            btn.onclick = () => window.location.href = `temporada.html?id=${temp.id}`;
            break; // Detener al encontrar la primera temporada activa
          }
        }
      });
  </script>
</body>

  <script>
    // 1. RedirecciÃ³n y Bienvenida
    supabase.auth.getSession().then(({ data }) => {
      if (!data.session) window.location.href = "index.html";
    });

    supabase.auth.getUser().then(({ data }) => {
      const user = data?.user;
      let nombre = user?.user_metadata?.nombre || user?.email || "Usuario";
      document.getElementById('bienvenida').innerHTML = `Â¡Bienvenido/a, <strong>${nombre}</strong>!`;
    });

    // 2. LÃ³gica MenÃº Desplegable
    const btnToggle = document.getElementById('btn-toggle-mas');
    const contenedorMas = document.getElementById('contenedor-mas');

    btnToggle.onclick = () => {
      if (contenedorMas.style.display === "none") {
        contenedorMas.style.display = "flex";
        btnToggle.innerHTML = `<span class="emoji">â–</span> Menos DesafÃ­os`;
      } else {
        contenedorMas.style.display = "none";
        btnToggle.innerHTML = `<span class="emoji">â•</span> MÃ¡s DesafÃ­os`;
      }
    };

    // 3. Logout
    document.getElementById('btn-logout').addEventListener('click', async () => {
      await supabase.auth.signOut();
      window.location.href = "index.html";
    });

    // 4. Temporadas (Se mantiene igual pero dentro del desplegable)
    fetch("datos/temporadas.json")
      .then(res => res.json())
      .then(temporadas => {
        const hoy = new Date();
        const btn = document.getElementById("btn-temporada");
        let hayActiva = false;
        let proxima = null;
        for (const temp of temporadas) {
          const ini = new Date(temp.fecha_inicio);
          const fin = new Date(temp.fecha_fin);
          if (hoy >= ini && hoy <= fin) {
            btn.style.display = "inline-block";
            btn.innerHTML = `<span class="emoji">ğŸ””</span> ${temp.titulo}`;
            btn.onclick = () => window.location.href = `temporada.html?id=${temp.id}`;
            hayActiva = true;
            break;
          }
          if (ini > hoy && (!proxima || ini < new Date(proxima.fecha_inicio))) {
            proxima = temp;
          }
        }
        if (!hayActiva && proxima) {
          btn.style.display = "inline-block";
          const ini = new Date(proxima.fecha_inicio);
          const diffMs = ini - hoy;
          const diffDias = Math.ceil(diffMs / (1000 * 60 * 60 * 24));
          btn.innerHTML = `<span class="emoji">â³</span> PrÃ³xima: ${proxima.titulo} (${diffDias}d)`;
          btn.disabled = true;
          btn.style.opacity = 0.6;
        }
      });
  </script>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Aleatorio – Modo Solitario</title>
  <link rel="stylesheet" href="css/estilos.css" />   
</head>
<body>
  <main id="config-solitario" style="max-width: 500px; margin: 2.5rem auto;">
    <h1>Quiz Aleatorio – Modo Solitario</h1>
    <ul style="margin-bottom:1em; list-style: none; padding: 0;">
      <li style="margin-bottom: 0.6em;">
        <span style="font-size:1.15em; color:#f4a261;">💡</span>
        Selecciona cuántas preguntas quieres responder.
      </li>
      <li style="margin-bottom: 0.6em;">
        <span style="font-size:1.15em; color:#2a9d8f;">🎯</span>
        El sistema elegirá <strong>preguntas aleatorias</strong> de las categorías que marques.
      </li>
      <li>
        <span style="font-size:1.15em; color:#e76f51;">⚙️</span>
        Puedes <strong>incluir</strong> o <strong>excluir</strong> categorías según tu preferencia.
      </li>
    </ul>

    <label for="cantidad-preguntas">
      ¿Cuántas preguntas?
      <select id="cantidad-preguntas">
        <option value="5">5</option>
        <option value="10" selected>10</option>
        <option value="15">15</option>
        <option value="20">20</option>
      </select>
    </label>

    <div id="elige-categorias"></div>
    <button id="iniciar-quiz-random" style="margin-top: 1.2em;">Iniciar Quiz</button>
    <a href="menu.html" style="display: block; margin-top: 1.7em; text-decoration: underline; cursor: pointer;">← Volver al menú</a>
  </main>

  <!-- AHORA EL QUIZ SE MUESTRA AQUÍ, FUERA DEL MAIN -->
  <div id="juego-aleatorio" class="oculto" style="max-width: 500px; margin: 2.5rem auto 0 auto;"></div>

  <script src="js/app/aleatorio.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Comentado – Camino Bíblico</title>
  <link rel="stylesheet" href="css/quiz.css" />
</head>
<body>

 <div class="cabecera-quiz">
  <div class="seleccion-tema">
    <label for="categoria">Categoría:</label>
    <select id="categoria">
      <option value="">-- Elige una categoría --</option>
    </select>
    <label for="tema">Tema:</label>
    <select id="tema" disabled>
      <option value="">-- Elige un tema --</option>
    </select>
    <button id="iniciar" disabled>Iniciar Quiz</button>
  </div>
</div>


    <!-- Zona de juego -->
    <div id="juego" class="oculto">
      <div id="barra-tiempo" class="barra-tiempo">
        <div id="progreso"></div>
      </div>
      <!-- El contador es opcional. Si NO lo quieres, bórralo. 
           Si quieres dejarlo pero oculto, ponle la clase oculto -->
      <div id="contador" class="contador oculto">Tiempo: 58s</div>

      <div id="conteo-pregunta" class="conteo-pregunta"></div>
      <div id="pregunta" class="pregunta"></div>
      <div id="opciones" class="opciones"></div>
      <div id="comentario" class="comentario oculto"></div>
    </div>

    <!-- Resultado final -->
    <div id="resultado" class="oculto resultado">
      <div id="detalle-resultado"></div>
      <div id="mensaje-resultado"></div> <!-- Mensaje adicional si lo deseas -->
      <button id="ver-coleccionables" class="oculto">Ver coleccionables</button>
      <button id="reiniciar">Reiniciar Quiz</button>
      <button id="volver">Volver al inicio</button>
    </div>
  </div>

  <!-- SDK UMD de Supabase (primero) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
  <!-- Tu archivo de configuración (en la raíz) -->
  <script src="supabase.js"></script>
  <!-- Tus scripts propios -->
  <script src="js/auth.js"></script>
  <script src="js/progreso.js"></script>
  <script src="js/quiz.js"></script>

</body>
</html>

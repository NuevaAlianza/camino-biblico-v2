<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Comentado â€“ Camino BÃ­blico</title>
  <link rel="stylesheet" href="css/quiz.css" />
  <style>
    :root {
      --color-fondo: #181c2c;
      --color-tarjeta: #f8fafd;
      --color-correcto: #43e97b;
      --color-incorrecto: #ff5a5f;
      --color-neutro: #e0e6ed;
      --color-boton: #6a82fb;
      --color-titulo: #6a82fb;
      --color-barra-tiempo: linear-gradient(90deg, #6a82fb 0%, #fc5c7d 100%);
      --sombra: 0 4px 24px rgba(32,32,64,0.15);
    }
    body {
      background: var(--color-fondo);
      color: #222;
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', 'Montserrat', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .cabecera-quiz {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-top: 1.2rem;
      margin-bottom: 0.6rem;
      transition: opacity 0.5s, max-height 0.5s, margin 0.5s;
      opacity: 1;
      max-height: 250px;
      overflow: hidden;
    }
    .cabecera-quiz.oculto {
      opacity: 0;
      max-height: 0;
      margin: 0 !important;
      pointer-events: none;
    }
    .seleccion-tema-v2 {
      background: #222446;
      border-radius: 1.3rem;
      box-shadow: 0 2px 16px #6a82fb20;
      padding: 1.4rem 0.8rem 1.2rem 0.8rem;
      max-width: 430px;
      width: 99vw;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      gap: 0.4rem;
    }
    .campos-flex {
      display: flex;
      gap: 1.2rem;
      flex-wrap: wrap;
      margin-bottom: 0.4rem;
      width: 100%;
      justify-content: center;
    }
    .campo-form {
      flex: 1 1 120px;
      min-width: 120px;
      display: flex;
      flex-direction: column;
      gap: 0.13rem;
    }
    .campo-form label {
      color: #9db3fa;
      font-size: 1.07rem;
      font-weight: bold;
      margin-bottom: 0.1rem;
      letter-spacing: 0.01em;
    }
    .campo-form select {
      border: none;
      border-radius: 0.8rem;
      padding: 0.64rem 0.6rem;
      font-size: 1.08rem;
      background: #f8fafd;
      color: #27306c;
      box-shadow: 0 2px 6px #6a82fb15;
      margin-bottom: 0;
      outline: none;
      transition: box-shadow 0.2s, border 0.2s;
    }
    .campo-form select:focus {
      box-shadow: 0 0 0 2px #6a82fb80;
      border: 1.5px solid #6a82fb55;
    }

    .seleccion-tema-v2 button#iniciar {
      margin-top: 1.1rem;
      background: var(--color-boton);
      color: #fff;
      border: none;
      border-radius: 1.1rem;
      padding: 0.9rem 0.7rem;
      font-size: 1.19rem;
      font-weight: bold;
      letter-spacing: 0.02em;
      cursor: pointer;
      box-shadow: 0 2px 10px #6a82fb32;
      transition: background 0.19s, transform 0.13s;
      width: 100%;
    }
    .seleccion-tema-v2 button#iniciar:disabled {
      background: #b1b6cf;
      cursor: not-allowed;
      color: #f2f2f2;
    }
    .seleccion-tema-v2 button#iniciar:hover:not(:disabled) {
      background: #4656c3;
      transform: scale(1.045);
    }
    .oculto { display: none !important; }

    @media (max-width: 480px) {
      .campos-flex {
        flex-direction: column;
        gap: 0.3rem;
      }
      .cabecera-quiz {
        margin-top: 1.2rem;
      }
      .seleccion-tema-v2 {
        padding: 0.7rem 0.4rem 0.6rem 0.4rem;
        max-width: 99vw;
      }
    }
    /* AquÃ­ debajo sigue tu quiz.css original */
  </style>
</head>
<body>
  <div class="cabecera-quiz">
    <form class="seleccion-tema-v2" id="seleccion-tema-form" autocomplete="off" onsubmit="return false;">
      <div class="campos-flex">
        <div class="campo-form">
          <label for="categoria">CategorÃ­a</label>
          <select id="categoria" required>
            <option value="">-- Elige una categorÃ­a --</option>
          </select>
        </div>
        <div class="campo-form">
          <label for="tema">Tema</label>
          <select id="tema" disabled required>
            <option value="">-- Elige un tema --</option>
          </select>
        </div>
      </div>
      <button id="iniciar" disabled type="submit">ðŸŽ¬ Iniciar Quiz</button>
    </form>
  </div>
  <div id="juego" class="oculto">
    <div id="barra-tiempo" class="barra-tiempo">
      <div id="progreso"></div>
    </div>
    <div id="contador" class="contador oculto">Tiempo: 58s</div>
    <div id="conteo-pregunta" class="conteo-pregunta"></div>
    <div id="pregunta" class="pregunta"></div>
    <div id="opciones" class="opciones"></div>
    <div id="comentario" class="comentario oculto"></div>
  </div>
  <div id="resultado" class="oculto resultado">
    <div id="detalle-resultado"></div>
    <div id="mensaje-resultado"></div>
    <button id="ver-coleccionables" class="oculto">Ver coleccionables</button>
    <button id="reiniciar">Reiniciar Quiz</button>
    <button id="volver">Volver al inicio</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
  <script src="supabase.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/progreso.js"></script>
  <script src="js/quiz.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mi Progreso</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="css/estilos.css" />
  <link rel="stylesheet" href="css/progreso.css" />

  <!-- PWA / Iconos -->
  <link rel="icon" type="image/png" sizes="192x192" href="assets/img/icon_192x192.png">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/img/icon_192x192.png">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ead196">
</head>
<body>
  <main class="progreso-main" role="main">
    <h1>üìà Mi Progreso</h1>

    <!-- Nivel/t√≠tulo y progreso por coleccionables -->
    <section id="progreso-nivel" aria-live="polite"></section>

    <!-- Resumen general de temas y notas -->
    <section id="progreso-resumen" aria-live="polite"></section>

    <!-- Carrusel de rankings -->
    <section class="progreso-slider" aria-label="Rankings y posiciones">
      <!-- NUEVO: Ranking semanal compacto (Wordle/parroquia y Global/subgrupo) -->
      <div class="progreso-slide" id="slide-ranking-semanal" aria-live="polite">
        <h3 style="margin:0 0 .4rem 0;color:#7b4d08;">Ranking semanal</h3>

        <div class="mini-tabs" id="semanal-tabs" role="tablist" aria-label="Selecciona vista de ranking semanal">
          <button type="button" class="mini-tab active" data-mode="wordle" aria-pressed="true">Wordle (WRP)</button>
          <button type="button" class="mini-tab" data-mode="global" aria-pressed="false">Global (XP)</button>
        </div>

        <div class="semanal-subtitle" style="margin:.5rem 0 .4rem;color:#9a6a2a;font-size:.92rem;" aria-live="polite">
          <!-- se rellena din√°micamente -->
        </div>

        <div class="mini-you" id="semanal-you">
          <!-- tarjetas ‚ÄúT√∫‚Äù din√°micas -->
        </div>

        <div class="ranking-subgrupo-list" id="semanal-list">
          <!-- lista Top-5 din√°mica -->
        </div>
      </div>

      <!-- Tus slides existentes -->
      <div class="progreso-slide" id="slide-ranking-global" aria-live="polite"></div>
      <div class="progreso-slide" id="slide-ranking-parroquia" aria-live="polite"></div>
      <div class="progreso-slide" id="slide-ranking-subgrupos-parroquia" aria-live="polite"></div>
      <div class="progreso-slide" id="slide-ranking-subgrupo" aria-live="polite"></div>

      <div class="progreso-bullets" id="progreso-bullets" role="tablist" aria-label="Navegaci√≥n de secciones"></div>
    </section>
  </main>

  <a href="menu.html" id="btn-inicio" title="Volver al inicio">üè†</a>

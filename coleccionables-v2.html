<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coleccionables V2</title>
  <link rel="stylesheet" href="css/estilos.css" />
  <link rel="stylesheet" href="css/coleccionables-v2.css" />
</head>
<body>
  <main class="coleccionables-v2">
    <h1>Coleccionables por Categoría</h1>
    <!-- Solo UNA sección para todo el resumen (categorías + logros) -->
    <section id="resumen-categorias"></section>
    <!-- Vista personajes por categoría -->
    <section id="vista-personajes" class="oculto">
      <button id="volver-resumen">⬅ Volver</button>
      <h2 id="titulo-categoria"></h2>
      <div id="personajes-categoria"></div>
    </section>
  </main>

  <!-- Modal de detalle -->
  <div id="modal-detalle" class="oculto">
    <div class="modal-contenido">
      <button id="cerrar-modal">✖</button>
      <img id="modal-imagen" src="" alt="Imagen del coleccionable" />
      <h2 id="modal-nombre"></h2>
      <p id="modal-nota"></p>
      <p id="modal-info"></p>
      <a id="descargar-img" href="#" download style="display:none;">📥 Descargar</a>
    </div>
  </div>

  <a href="index.html" id="btn-inicio" title="Volver al inicio" tabindex="-1">🏠</a>
  <script src="js/app/coleccionables-v2.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Temporada Especial</title>
  <link rel="stylesheet" href="css/temporada.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <main id="contenedor">
    <!-- Pantalla de inicio -->
    <div id="inicio" class="temporada-contenedor">
      <h1 class="titulo-temporada" id="titulo-temporada">Temporada</h1>
      <div class="detalle-temporada" id="descripcion-temporada"></div>
      <div class="fecha-temporada" id="fecha-temporada"></div>
      <div style="text-align:center;margin:1.4rem 0;">
        <button id="btn-comenzar">▶️ Comenzar quiz</button>
      </div>
    </div>

    <!-- Juego activo -->
    <div id="juego" class="oculto temporada-contenedor">
      <div id="barra-tiempo"><div id="progreso"></div></div>
      <div id="contador">Tiempo: 58s</div>
      <div id="pregunta"></div>
      <div id="opciones"></div>
      <div id="conteo-pregunta"></div>
    </div>

    <!-- Pantalla final -->
    <div id="final" class="oculto temporada-contenedor">
      <h2 class="titulo-temporada">¡Has completado la temporada!</h2>
      <p id="puntaje-final"></p>
      <div id="imagen-coleccionable"></div>
      <button onclick="location.href='menu.html'">Volver al menú</button>
    </div>
  </main>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
  <script src="supabase.js"></script>
  <script src="js/progreso.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="js/app/temporada.js"></script>

  <!-- Favicon y manifest -->
  <link rel="icon" type="image/png" sizes="32x32" href="assets/img/icon_192x192.png">
  <link rel="icon" type="image/png" sizes="192x192" href="assets/img/icon_192x192.png">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/img/icon_192x192.png">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ead196">
</body>
</html>
